<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="img-container">
            <img src="https://picsum.photos/id/237/500/300">
            <img src="https://picsum.photos/id/238/500/300">
            <img src="https://picsum.photos/id/270/500/300">
            <img src="https://picsum.photos/id/210/500/300">
            <img src="https://picsum.photos/id/229/500/300">
        </div>
        <i class="fa-solid fa-chevron-left fa-2x icon1"></i>
        <i class="fa-solid fa-chevron-right fa-2x icon2"></i>
    </div>
    <script src="app.js"></script>
</body>

</html>
